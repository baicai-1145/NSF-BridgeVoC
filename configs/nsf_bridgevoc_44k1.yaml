trainer:
  max_epochs: 1000
  accelerator: gpu
  devices: 1
  accumulate_grad_batches: 1
  # 权重保存步数
  ckpt_every_n_steps: 10000
  # 验证间隔步数（与保存步数解耦）
  val_check_interval: 20000

data:
  raw_wavfile_path: ./data/train/audio
  train_data_dir: ./data/train/train.txt
  val_data_dir: ./data/train/val.txt
  f0_root: ./data/f0
  batch_size: 2
  num_workers: 4
  sampling_rate: 44100
  n_fft: 2048
  hop_size: 512
  win_size: 2048
  fmin: 0.0
  fmax: 22050.0
  num_mels: 128
  num_frames: 128

model:
  lr: 0.0002
  beta1: 0.8
  beta2: 0.99

  upsample_initial_channel: 512
  upsample_rates: [8, 8, 2, 2, 2]
  upsample_kernel_sizes: [16, 16, 4, 4, 4]
  resblock: "1"
  resblock_kernel_sizes: [3, 7, 11]
  resblock_dilation_sizes:
    - [1, 3, 5]
    - [1, 3, 5]
    - [1, 3, 5]
  discriminator_periods: [2, 3, 5, 7, 11]
  mini_nsf: false
  noise_sigma: 0.0

  loss_fft_sizes: [512, 1024, 2048]
  loss_hop_sizes: [128, 256, 512]
  loss_win_lengths: [512, 1024, 2048]
  aux_mel_weight: 45.0
  aux_stft_weight: 2.5

